<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Modifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Excel Modifier</h1>
    
    <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
        <fieldset>
            <legend>Upload File</legend>
            <div class="mb-3">
                <label for="file" class="form-label">Upload your CSV or Excel file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv, .xlsx" required aria-label="Upload your file">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="message" class="mt-4">
        <!-- Placeholder for success/error messages -->
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    // File size validation
    document.getElementById('file').addEventListener('change', function() {
        const file = this.files[0];
        if (file && file.size > 5 * 1024 * 1024) { // 5MB limit
            alert('File size must be less than 5MB.');
            this.value = ''; // Reset the input
        }
    });
</script>
</body>
</html>
